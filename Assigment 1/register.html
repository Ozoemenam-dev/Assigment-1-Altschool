    <section>
      <form action="" target="_blank">
        <label for="firstname">firstname</label>
        <input
          type="text"
          name="firstname"
          placeholder="Enter firstname"
          required
        />
        <br />
        <br />
        <label for="lastname">lastname</label>

          type="text"
          name="lastname"

          required
        />

        <br />

        <br />

        <br />

        <br />
        <br />

        <br />

          <option value="">Select your country</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Albania">Albania</option>

          <option value="Azerbaijan">Azerbaijan</option>
          <option value="Bahamas">Bahamas</option>
          <option value="Bahrain">Bahrain</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Barbados">Barbados</option>
          <option value="Belarus">Belarus</option>
          <option value="Belgium">Belgium</option>
          <option value="Belize">Belize</option>
          <option value="Benin">Benin</option>
          <option value="Bhutan">Bhutan</option>
          <option value="Bolivia">Bolivia</option>
          <!-- Continue adding more countries -->
        </select>
        <br />
        <br />
        <label for="state">State/City of Residence</label>
        <input
          type="text"
          name="state"
          id=""
          placeholder="Enter your State of Residence"
          required
        />
        <br />
        <br />
        <label for="Employment">Employment</label>
        <select name="Employment" id="">
          <option value="Employed">Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="self-employed">Self-employed</option>
        </select>
        <br />
        <br />
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id=""
          placeholder="Enter Phone Number"
          required
        />
        <br />
        <br />
        <label for="school">Choose school</label>
        <select name="school" id="">
            <option value="" disabled selected>Select your school</option>
          <option value="School of engineering">School of engineering</option>
          <option value="school of business">school of business</option>
          <option value="school of design">school of design</option>
        </select>
        <br />
        <br />

        <select name="school" id="">
          <option value="Study">Choose Course of Study</option>
          <option value=""></option>

        <br />

        <input
          type="text"
          name="discount"
          id=""
          placeholder="Scholarship or Discount Code "
          required
        />
        <br />
        <br />
        <label class="label" for="School">how did you hear about us?</label>
        <br />
        <select name="Channel">
          <option value="" disabled selected>Select Channel</option>
          <option value="">Online Ad</option>

        <br />
